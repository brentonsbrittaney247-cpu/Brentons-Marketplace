services:
  - type: web
    name: brentons-marketplace-api
    env: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: PAYPAL_CLIENT_ID
        sync: false
      - key: PAYPAL_CLIENT_SECRET
        sync: false
      - key: CASHAPP_API_KEY
        sync: false
      - key: SHIPPO_API_KEY
        sync: false
      - key: CLIENT_URL
        value: https://brentons-marketplace.onrender.com
    healthCheckPath: /health

  - type: web
    name: brentons-marketplace
    env: static
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: ./client/build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
